<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>

	<div class="formcontainer">
        <div class="contact-showcase"></div>
      <div class="form-container">
            <div class="form-tittle">
               <h1>Please fill our contact form below</h1>
           </div>
          <form action="" class="my-form">
                <div class="group">
                    <input type="text" name="fullName">
                    <label>Name in Full</label>
                </div>

                <div class="group">
                    <input type="text" name="email">
                    <label for="">Email</label>
                </div>

                <div class="group">
                    <input type="phonenumber" name="phoneNumber">
                    <label for="">Phone Number</label>
                </div>

                <div class="group">
                    <select name="CourseOfInterest">
                        <option value="html">Html</option>
                        <option value="css">Css</option>
                        <option value="javascript">javascript</option>
                        <option value="python">Python</option>
                   </select>
                </div>

                <div class="message">
                    <textarea name="message" id="comments" cols="30" rows="10" maxlength="320"></textarea>
                    <label for="">Request Details</label>
                    <p class="countdown">
                        <strong>You have <em id="count"></em> characters remaining</strong>
                    </p>
                </div>
                
               <div class="buttons">
                 <input type="button" name="button" class="submit" value="submit">
                 <input type="button" name="button" class="clear" value="clear">
               </div>
          </form>
      </div>
    </div>

</body>

<script src="sli.js"></script> 
</html>
